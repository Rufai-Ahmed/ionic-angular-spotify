<ion-content class="homescreen">
  <ion-row>
    <ion-col size="7">
      <h2 class="section-header">{{welcomeMessage}}</h2>
    </ion-col>
    <ion-col size="5">
      <button class="top-right-button" (click)="openSettings()">
        <ion-icon name="settings-outline"></ion-icon>
      </button>
      <button class="top-right-button" (click)="openSettings()">
        <ion-icon name="timer-outline"></ion-icon>
      </button>
      <button class="top-right-button" (click)="openSettings()">
        <ion-icon name="notifications-outline"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <div class="homescreen">
    <ion-row class="ion-no-padding" *ngFor="let entry of data; let isFirst = first">
      <!--  Section Title -->
      <ion-col size="9">
        <h2 class="section-header">{{ entry.title }}</h2>
      </ion-col>

      <!-- Horizontal scroll view -->
      <ion-slides [options]="opts">
        <ion-slide *ngFor="let album of entry.albums" tappable (click)="openAlbum(album)">
          <img [src]="'/assets/images/albums/'+dasherize(album.image)+'.jpg'" />
          <span class="title">{{ album.title }}</span>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </div>
</ion-content>
