<ion-content class="library-screen">
  <ion-row>
    <ion-col size="12">
      <h2 class="section-header">Your Library</h2>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item
      *ngFor="let item of libraryItems"
      (click)="openAlbum(item)"
      class="library-item"
    >
      <ion-thumbnail slot="start">
        <img [src]="'/assets/images/albums/'+dasherize(item.image)+'.jpg'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.subtitle }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end">
        <ion-icon
          name="play-circle"
          color="primary"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
