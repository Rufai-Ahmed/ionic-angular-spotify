<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Playback Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Playback</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Crossfade</ion-label>
        <ion-toggle
          [(ngModel)]="settings.crossfade"
          (ionChange)="toggleSetting('crossfade')"
        ></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Gapless Playback</ion-label>
        <ion-toggle
          [(ngModel)]="settings.gaplessPlayback"
          (ionChange)="toggleSetting('gaplessPlayback')"
        ></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>High Quality Streaming</ion-label>
        <ion-toggle
          [(ngModel)]="settings.highQualityStreaming"
          (ionChange)="toggleSetting('highQualityStreaming')"
        ></ion-toggle>
      </ion-item>
    </ion-item-group>

    <!-- Download Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Downloads</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Download Quality</ion-label>
        <ion-select
          [(ngModel)]="settings.downloadQuality"
          (ionChange)="updateSetting('downloadQuality', $event.detail.value)"
        >
          <ion-select-option value="high">High</ion-select-option>
          <ion-select-option value="medium">Medium</ion-select-option>
          <ion-select-option value="low">Low</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>

    <!-- Theme Settings -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Appearance</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Theme</ion-label>
        <ion-select
          [(ngModel)]="settings.theme"
          (ionChange)="updateSetting('theme', $event.detail.value)"
        >
          <ion-select-option value="dark">Dark</ion-select-option>
          <ion-select-option value="light">Light</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>

    <!-- Account Actions -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Account</ion-label>
      </ion-item-divider>

      <ion-item button (click)="logout()">
        <ion-label color="danger">Log Out</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
