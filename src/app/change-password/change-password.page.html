<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="change-password-container">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Current Password</ion-label>
        <ion-input
          type="password"
          formControlName="currentPassword"
        ></ion-input>
      </ion-item>
      <div
        class="validation-error"
        *ngIf="changePasswordForm.get('currentPassword')?.touched && changePasswordForm.get('currentPassword')?.errors?.['required']"
      >
        Current password is required
      </div>

      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <div
        class="validation-error"
        *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['required']"
      >
        New password is required
      </div>
      <div
        class="validation-error"
        *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['minlength']"
      >
        Password must be at least 8 characters
      </div>

      <ion-item>
        <ion-label position="floating">Confirm New Password</ion-label>
        <ion-input
          type="password"
          formControlName="confirmPassword"
        ></ion-input>
      </ion-item>
      <div
        class="validation-error"
        *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.errors?.['required']"
      >
        Please confirm your new password
      </div>
      <div
        class="validation-error"
        *ngIf="changePasswordForm.errors?.['passwordMismatch'] && changePasswordForm.get('confirmPassword')?.touched"
      >
        Passwords do not match
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <ion-button
        expand="block"
        type="submit"
        [disabled]="!changePasswordForm.valid"
      >
        Change Password
      </ion-button>
    </form>
  </div>
</ion-content>
